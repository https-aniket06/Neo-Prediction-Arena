<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Neo Prediction Arena | Secure Login</title>
    <!-- BEGIN: Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- END: Tailwind CDN -->
    <!-- BEGIN: Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f2ff',
                        'neon-magenta': '#bc13fe',
                        'neon-green': '#39ff14',
                        'deep-navy': '#020617',
                    },
                    boxShadow: {
                        'neon-glow': '0 0 15px rgba(0, 242, 255, 0.4)',
                        'glass-heavy': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
                    }
                }
            }
        }
    </script>
    <!-- END: Custom Configuration -->
    <!-- BEGIN: Global Styles -->
    <style data-purpose="layout-and-animations">
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #020617;
            color: white;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            perspective: 1000px;
            transition: transform 0.1s ease-out;
        }

        /* Animated Background Elements */
        .bg-node {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 1) 0%, rgba(0, 242, 255, 0) 70%);
            filter: blur(8px);
            pointer-events: none;
            z-index: 0;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 0.6;
            }

            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
        }

        .holo-ring {
            position: absolute;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Custom Scrollbars for Inputs (hidden) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Input Focus Styles */
        .neo-input:focus {
            border-color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            outline: none;
        }

        /* Section Transition Animation */
        .fade-in-bounce {
            animation: fadeInBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-box {
            text-align: center;
            animation: fadeInBounce 0.5s ease forwards;
        }

        .success-check {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f2ff, #39ff14);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
        }
    </style>
    <!-- END: Global Styles -->
</head>

<body class="flex items-center justify-center min-h-screen">
    <!-- BEGIN: Background Scene -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0" id="background-container">
        <!-- Floating Nodes -->
        <div class="bg-node w-32 h-32 top-1/4 left-1/4" style="animation-delay: -2s;"></div>
        <div class="bg-node w-48 h-48 top-2/3 right-1/4"
            style="animation-delay: -5s; background: radial-gradient(circle, rgba(188,19,254,0.5) 0%, rgba(188,19,254,0) 70%);">
        </div>
        <div class="bg-node w-20 h-20 bottom-1/4 left-1/3"
            style="animation-delay: -8s; background: radial-gradient(circle, rgba(57,255,20,0.4) 0%, rgba(57,255,20,0) 70%);">
        </div>
        <!-- Holographic Rings -->
        <div class="holo-ring w-[600px] h-[600px] top-1/2 left-1/2 opacity-20"
            style="border-width: 2px; border-style: dashed;"></div>
        <div class="holo-ring w-[900px] h-[900px] top-1/2 left-1/2 opacity-10"></div>
    </div>
    <!-- END: Background Scene -->

    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
        <div class="success-box">
            <div class="success-check">✓</div>
            <h2 class="text-2xl font-bold text-white mb-2">Access Granted</h2>
            <p class="text-slate-400 text-sm">Redirecting to Neo Prediction Arena...</p>
        </div>
    </div>

    <!-- BEGIN: Main Login Card -->
    <main class="glass-card relative z-10 w-full max-w-lg p-8 rounded-3xl shadow-glass-heavy mx-4"
        data-purpose="auth-container" id="auth-card">
        <!-- Header Section -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tighter text-white uppercase italic">
                <span class="text-neon-cyan">Neo</span> Prediction Arena
            </h1>
            <p class="text-slate-400 text-sm mt-2">Secure your financial future with AI intelligence.</p>
        </div>
        <!-- Toggle Controls -->
        <div class="flex bg-slate-900/50 rounded-xl p-1 mb-8 border border-white/10" data-purpose="view-toggle">
            <button
                class="w-1/2 py-2 text-sm font-semibold rounded-lg transition-all duration-300 bg-neon-cyan text-deep-navy shadow-neon-glow"
                id="toggle-signin" onclick="switchTab('signin')">
                Sign In
            </button>
            <button
                class="w-1/2 py-2 text-sm font-semibold rounded-lg transition-all duration-300 text-slate-400 hover:text-white"
                id="toggle-signup" onclick="switchTab('signup')">
                Sign Up
            </button>
        </div>
        <!-- Sign In View -->
        <section class="fade-in-bounce" id="signin-view">
            <form class="space-y-6" onsubmit="handleSignIn(event)">
                <div class="space-y-2">
                    <label class="text-xs uppercase tracking-widest text-slate-400 font-bold ml-1">Email ID</label>
                    <input id="signin-email"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-3 text-white neo-input transition-all placeholder:text-slate-600"
                        placeholder="user@neo-prediction.ai" type="email" required />
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label class="text-xs uppercase tracking-widest text-slate-400 font-bold ml-1">Password</label>
                        <a class="text-xs text-neon-cyan hover:text-neon-magenta transition-colors" href="#"
                            onclick="alert('Password reset link sent to your email.')">Forgot
                            Key?</a>
                    </div>
                    <input id="signin-password"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-3 text-white neo-input transition-all placeholder:text-slate-600"
                        placeholder="••••••••" type="password" required />
                </div>
                <div id="signin-error" class="text-red-400 text-sm text-center hidden"></div>
                <button type="submit" id="signin-btn"
                    class="w-full py-4 bg-gradient-to-r from-neon-cyan to-blue-600 text-deep-navy font-bold rounded-xl shadow-lg hover:shadow-neon-cyan/50 transform hover:-translate-y-1 transition-all uppercase tracking-widest mt-4">
                    Access Terminal
                </button>
            </form>
        </section>
        <!-- Sign Up View (Hidden by default) -->
        <section class="fade-in-bounce hidden" id="signup-view">
            <form class="space-y-4" onsubmit="handleSignUp(event)">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">First
                            Name</label>
                        <input id="signup-firstname"
                            class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2.5 text-white neo-input"
                            type="text" required />
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Last
                            Name</label>
                        <input id="signup-lastname"
                            class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2.5 text-white neo-input"
                            type="text" required />
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Email ID</label>
                    <input id="signup-email"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2.5 text-white neo-input"
                        type="email" required />
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Password</label>
                    <input id="signup-password"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2.5 text-white neo-input"
                        type="password" required minlength="6" />
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Confirm
                        Password</label>
                    <input id="signup-confirm-password"
                        class="w-full bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2.5 text-white neo-input"
                        type="password" required minlength="6" />
                </div>
                <div id="signup-error" class="text-red-400 text-sm text-center hidden"></div>
                <button type="submit" id="signup-btn"
                    class="w-full py-4 bg-gradient-to-r from-neon-magenta to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:shadow-neon-magenta/50 transform hover:-translate-y-1 transition-all uppercase tracking-widest mt-2">
                    Create Identity
                </button>
            </form>
        </section>
        <!-- Footer Decoration -->
        <div class="mt-8 pt-6 border-t border-white/10 flex justify-center space-x-4">
            <div class="w-2 h-2 rounded-full bg-neon-cyan animate-pulse"></div>
            <div class="w-2 h-2 rounded-full bg-neon-magenta animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 rounded-full bg-neon-green animate-pulse" style="animation-delay: 0.4s"></div>
        </div>
    </main>
    <!-- END: Main Login Card -->
    <!-- BEGIN: Interactive Logic -->
    <script data-purpose="tab-switcher">
        const API_BASE = 'http://localhost:3000/v1';

        function switchTab(tab) {
            const signInBtn = document.getElementById('toggle-signin');
            const signUpBtn = document.getElementById('toggle-signup');
            const signInView = document.getElementById('signin-view');
            const signUpView = document.getElementById('signup-view');
            // Clear errors when switching
            document.getElementById('signin-error').classList.add('hidden');
            document.getElementById('signup-error').classList.add('hidden');

            if (tab === 'signin') {
                signInBtn.classList.add('bg-neon-cyan', 'text-deep-navy', 'shadow-neon-glow');
                signInBtn.classList.remove('text-slate-400');
                signUpBtn.classList.remove('bg-neon-cyan', 'text-deep-navy', 'shadow-neon-glow');
                signUpBtn.classList.add('text-slate-400');
                signInView.classList.remove('hidden');
                signUpView.classList.add('hidden');
            } else {
                signUpBtn.classList.add('bg-neon-cyan', 'text-deep-navy', 'shadow-neon-glow');
                signUpBtn.classList.remove('text-slate-400');
                signInBtn.classList.remove('bg-neon-cyan', 'text-deep-navy', 'shadow-neon-glow');
                signInBtn.classList.add('text-slate-400');
                signUpView.classList.remove('hidden');
                signInView.classList.add('hidden');
            }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.dataset.originalText = btn.textContent;
                btn.textContent = 'Authenticating...';
                btn.disabled = true;
                btn.style.opacity = '0.7';
            } else {
                btn.textContent = btn.dataset.originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function authSuccess(data) {
            // Store token and user info
            localStorage.setItem('neo_token', data.access_token);
            localStorage.setItem('neo_refresh_token', data.refresh_token);
            localStorage.setItem('neo_user', JSON.stringify(data.user));

            // Show success overlay and redirect
            const overlay = document.getElementById('success-overlay');
            overlay.classList.add('active');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500);
        }

        // SIGN IN — calls backend /v1/auth/login
        async function handleSignIn(e) {
            e.preventDefault();
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            document.getElementById('signin-error').classList.add('hidden');

            if (!email || !password) {
                return showError('signin-error', 'Please fill in all fields');
            }

            setLoading('signin-btn', true);
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    authSuccess(data);
                } else {
                    showError('signin-error', data.error?.message || 'Invalid credentials. Try: alex@neoprediction.ai / Demo@123');
                }
            } catch (err) {
                showError('signin-error', 'Server unavailable. Make sure backend is running on port 3000.');
            }
            setLoading('signin-btn', false);
        }

        // SIGN UP — calls backend /v1/auth/register
        async function handleSignUp(e) {
            e.preventDefault();
            const first_name = document.getElementById('signup-firstname').value.trim();
            const last_name = document.getElementById('signup-lastname').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm-password').value;
            document.getElementById('signup-error').classList.add('hidden');

            if (!first_name || !last_name || !email || !password) {
                return showError('signup-error', 'Please fill in all fields');
            }
            if (password !== confirm) {
                return showError('signup-error', 'Passwords do not match');
            }
            if (password.length < 6) {
                return showError('signup-error', 'Password must be at least 6 characters');
            }

            setLoading('signup-btn', true);
            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name, last_name, email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    authSuccess(data);
                } else {
                    showError('signup-error', data.error?.message || 'Registration failed. Please try again.');
                }
            } catch (err) {
                showError('signup-error', 'Server unavailable. Make sure backend is running on port 3000.');
            }
            setLoading('signup-btn', false);
        }

        // If already logged in, redirect
        if (localStorage.getItem('neo_token')) {
            window.location.href = 'home.html';
        }
    </script>
    <script data-purpose="3d-tilt-effect">
        const card = document.getElementById('auth-card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
    <!-- END: Interactive Logic -->
</body>

</html>
